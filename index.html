<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Guerreiros Z</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="main-title" data-aos="fade-down" data-aos-duration="1000">
        <img class="header-img" src="https://www.chromethemer.com/download/hd-wallpapers/dragon-ball-z-7680x4320.jpg" alt="Goku e Vegeta em combate">
        <div class="header-content">
            <h1>Dragon Ball Z</h1>
            <h2>Quem vencerá a próxima batalha?</h2>
        </div>
    </header>

    <main class="container">
        <section class="team-section heroes-section" data-aos="fade-up" data-aos-delay="200" data-aos-once="false">
            <h2 class="team-title">Heróis</h2>
            <div class="character-card" data-aos="fade-right" data-aos-delay="300">
                <img src="https://preview.redd.it/at-what-point-in-db-do-you-think-goku-would-be-able-to-beat-v0-7pkcvqti94ve1.jpg?width=640&crop=smart&auto=webp&s=18191de477cf0417386d4bc4c73d38f38c2796f2" alt="Goku">
                <h3>Goku</h3>
            </div>
            <div class="character-card" data-aos="fade-right" data-aos-delay="400">
                <img src="https://ovicio.com.br/wp-content/uploads/2020/02/20200210-vegeta-dbz-555x555.jpg" alt="Vegeta">
                <h3>Vegeta</h3>
            </div>
            <div class="character-card" data-aos="fade-right" data-aos-delay="500">
                <img src="https://pm1.aminoapps.com/6589/26d052502251bf29b7620a45d8f2fffe9a269668_hq.jpg" alt="Picolo">
                <h3>Picolo</h3>
            </div>
        </section>

        <section class="team-section villains-section" data-aos="fade-up" data-aos-delay="200" data-aos-once="false">
            <h2 class="team-title">Vilões</h2>
            <div class="character-card" data-aos="fade-left" data-aos-delay="300">
                <img src="https://pm1.aminoapps.com/6785/d15da6a6122cd3fd0a907b594e82ce8f65fbc332v2_hq.jpg" alt="Freeza">
                <h3>Freeza</h3>
            </div>
            <div class="character-card" data-aos="fade-left" data-aos-delay="400">
                <img src="https://www.fayerwayer.com/resizer/v2/O7WH3ELHTRFI5CRYNLDOS65BNM.jpg?auth=2c2881832ce85c4f11cb0cf28f6a54d749d87fe576294c8e5de8ce026d7c9be6&width=1200&height=1200&smart=true" alt="Cell">
                <h3>Cell</h3>
            </div>
            <div class="character-card" data-aos="fade-left" data-aos-delay="500">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJzrVGb7biUG3N7DYshzQaAE319igO-PppZw&s" alt="Majin Boo">
                <h3>Majin Boo</h3>
            </div>
        </section>

        <section class="team-section random-section" data-aos="fade-up" data-aos-delay="200" data-aos-once="false">
            <h2 class="team-title">Aleatórios</h2>
            <div class="character-card" data-aos="zoom-in" data-aos-delay="300">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiUqWYCX4XHbYqPGM01B_IRB8QBps-U6VrzQ&s" alt="Kuririn">
                <h3>Kuririn</h3>
            </div>
            <div class="character-card" data-aos="zoom-in" data-aos-delay="400">
                <img src="https://ovicio.com.br/wp-content/uploads/2019/12/20191214-cropped-20191214-mrpopo-555x555.png" alt="Mr. Popo">
                <h3>Mr. Popo</h3>
            </div>
            <div class="character-card" data-aos="zoom-in" data-aos-delay="500">
                <img src="https://ovicio.com.br/wp-content/uploads/2024/07/20240706-dragon-ball-sparking-zero-mr-satan-ovicio-555x555.webp" alt="Mr. Satan">
                <h3>Mr. Satan</h3>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
